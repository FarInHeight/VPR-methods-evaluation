name: Sync Fork

on:
  workflow_dispatch:  # Allows manual triggering of the action

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Git
        uses: actions/setup-git@v2

      - name: Add upstream remote
        run: git remote add upstream https://github.com/gmberton/VPR-methods-evaluation.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge changes
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push changes to fork
        run: git push origin main || echo "No changes to commit"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
